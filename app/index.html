        <!-- this is the home section-->
        <section id="home">
            <img id="logo" src="img/logo.png">
            <p class="discover">Discover new films.</p>
            <div class="data-content">
                <span class="category">Choose a category:</span>
                <select class="form-control">
                    <option value="" disabled selected>Select your option</option>
                    <option value="dramaCategory">Drama</option>
                    <option value="horrorCategory">Horror</option>
                    <option value="actionCategory">Action</option>
                    <option value="crimeCategory">Crime</option>
                    <option value="comedyCategory">Comedy</option>
                    <option value="romanticCategory">Romantic</option>
                    <option value="animeCategory">Anime</option>
                    <option value="cultCategory">Cult</option>
                    <option value="sportsCategory">Sports</option>
                    <option value="fantasyCategory">Fantasy</option>
                    <option value="gayCategory">Gay/Lesbian</option>
                </select>
                <button class="go">GO</button><br>
                <p class="get-started">Pick an option to get started.</p>
            </div>
        </section>
        <!-- this is the results section -->

            <a class="back button">Back</a>
